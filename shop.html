<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Pinnacle - Shop</title>
</head>
<body class="bg-blue-300">

    <section class="flex py-8 antialiased dark:bg-gray-900 md:py-16 mx-auto">
    <div class="mx-auto grid max-w-screen-xl px-4 pb-8 md:grid-cols-12 lg:gap-12 lg:pb-16 xl:gap-0">
      <div class="content-center justify-self-center md:col-span-7 md:text-center">
        <h1 class="mb-10 text-4xl text-center font-extrabold leading-none tracking-tight dark:text-white md:max-w-2xl md:text-5xl xl:text-6xl">Coming Soon</h1>
        <h3 class="mb-10 text-normal text-center font-bold leading-none tracking-tight dark:text-white md:max-w-2xl md:text-xl xl:text-6xl">One Stop Shop For All Your Internet Needs</h3>
      </div>
      <div class=" md:col-span-5 md:mt-0 md:flex">
        <img class="dark:hidden" src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/girl-shopping-list.svg" alt="shopping illustration" />
        <img class="hidden dark:block" src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/girl-shopping-list-dark.svg" alt="shopping illustration" />
      </div>
    </div>
  </section>
    
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
